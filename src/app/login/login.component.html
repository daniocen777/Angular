<div class="login-layout">
  <div class="main-container">
    <div>
      <div>
        <div class="col-sm-10 col-sm-offset-1">
          <div class="login-container">
            <div class="center">
              <h1>
                <i class="ace-icon fa fa-leaf green"></i>
                <span class="red">Dani</span>
                <span class="white" id="id-text2">Application</span>
              </h1>
              <h4 class="blue" id="id-company-text">&copy; Dani Code</h4>
            </div>

            <div class="space-6"></div>

            <div class="position-relative">
              <div
                id="login-box"
                class="login-box visible widget-box no-border"
              >
                <div class="widget-body">
                  <div class="widget-main">
                    <h4 class="header blue lighter bigger">
                      <i class="ace-icon fa fa-coffee green"></i>
                      Ingrese sus credenciales
                    </h4>

                    <div class="space-6"></div>

                    <form>
                      <fieldset>
                        <label class="block clearfix">
                          <span class="block input-icon input-icon-right">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Usuaeio"
                            />
                            <i class="ace-icon fa fa-user"></i>
                          </span>
                        </label>

                        <label class="block clearfix">
                          <span class="block input-icon input-icon-right">
                            <input
                              type="password"
                              class="form-control"
                              placeholder="Contraseña"
                            />
                            <i class="ace-icon fa fa-lock"></i>
                          </span>
                        </label>

                        <div class="space"></div>

                        <div class="clearfix">
                          <label class="inline">
                            <input type="checkbox" class="ace" />
                            <span class="lbl"> Recuérdame</span>
                          </label>

                          <button
                            type="button"
                            class="width-35 pull-right btn btn-sm btn-primary"
                          >
                            <i class="ace-icon fa fa-key"></i>
                            <span class="bigger-110">Login</span>
                          </button>
                        </div>

                        <div class="space-4"></div>
                      </fieldset>
                    </form>

                    <div class="social-or-login center">
                      <span class="bigger-110">O loguearse con</span>
                    </div>

                    <div class="space-6"></div>

                    <div class="social-login center">
                      <a class="btn btn-primary">
                        <i class="ace-icon fa fa-facebook"></i>
                      </a>

                      <a class="btn btn-info">
                        <i class="ace-icon fa fa-twitter"></i>
                      </a>

                      <a class="btn btn-danger">
                        <i class="ace-icon fa fa-google-plus"></i>
                      </a>
                    </div>
                  </div>
                  <!-- /.widget-main -->

                  <div class="toolbar clearfix">
                    <div>
                      <a
                        href="#"
                        data-target="#forgot-box"
                        class="forgot-password-link"
                      >
                        <i class="ace-icon fa fa-arrow-left"></i>
                        Olvidé la contraseña
                      </a>
                    </div>

                    <div>
                      <a
                        href="#"
                        data-target="#signup-box"
                        class="user-signup-link"
                      >
                        Registrarse
                        <i class="ace-icon fa fa-arrow-right"></i>
                      </a>
                    </div>
                  </div>
                </div>
                <!-- /.widget-body -->
              </div>
              <!-- /.login-box -->

              <div id="forgot-box" class="forgot-box widget-box no-border">
                <div class="widget-body">
                  <div class="widget-main">
                    <h4 class="header red lighter bigger">
                      <i class="ace-icon fa fa-key"></i>
                      Cecuperar contraseña
                    </h4>

                    <div class="space-6"></div>
                    <p>
                      Imgrese su correo
                    </p>

                    <form>
                      <fieldset>
                        <label class="block clearfix">
                          <span class="block input-icon input-icon-right">
                            <input
                              type="email"
                              class="form-control"
                              placeholder="Email"
                            />
                            <i class="ace-icon fa fa-envelope"></i>
                          </span>
                        </label>

                        <div class="clearfix">
                          <button
                            type="button"
                            class="width-35 pull-right btn btn-sm btn-danger"
                          >
                            <i class="ace-icon fa fa-lightbulb-o"></i>
                            <span class="bigger-110">Enviar</span>
                          </button>
                        </div>
                      </fieldset>
                    </form>
                  </div>
                  <!-- /.widget-main -->

                  <div class="toolbar center">
                    <a
                      href="#"
                      data-target="#login-box"
                      class="back-to-login-link"
                    >
                      Regresar al login
                      <i class="ace-icon fa fa-arrow-right"></i>
                    </a>
                  </div>
                </div>
                <!-- /.widget-body -->
              </div>
              <!-- /.forgot-box -->

              <div id="signup-box" class="signup-box widget-box no-border">
                <div class="widget-body">
                  <div class="widget-main">
                    <h4 class="header green lighter bigger">
                      <i class="ace-icon fa fa-users blue"></i>
                      Registro de nuevo usuario
                    </h4>

                    <div class="space-6"></div>
                    <p>Ingrese datos pata comenzar</p>

                    <form>
                      <fieldset>
                        <label class="block clearfix">
                          <span class="block input-icon input-icon-right">
                            <input
                              type="email"
                              class="form-control"
                              placeholder="Correo"
                            />
                            <i class="ace-icon fa fa-envelope"></i>
                          </span>
                        </label>

                        <label class="block clearfix">
                          <span class="block input-icon input-icon-right">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Usuario"
                            />
                            <i class="ace-icon fa fa-user"></i>
                          </span>
                        </label>

                        <label class="block clearfix">
                          <span class="block input-icon input-icon-right">
                            <input
                              type="password"
                              class="form-control"
                              placeholder="Contraseña"
                            />
                            <i class="ace-icon fa fa-lock"></i>
                          </span>
                        </label>

                        <label class="block clearfix">
                          <span class="block input-icon input-icon-right">
                            <input
                              type="password"
                              class="form-control"
                              placeholder="Repetir contraseña"
                            />
                            <i class="ace-icon fa fa-retweet"></i>
                          </span>
                        </label>

                        <label class="block">
                          <input type="checkbox" class="ace" />
                          <span class="lbl">
                            Acepto el
                            <a href="#">acuerdo de usuario</a>
                          </span>
                        </label>

                        <div class="space-24"></div>

                        <div class="clearfix">
                          <button
                            type="reset"
                            class="width-30 pull-left btn btn-sm"
                          >
                            <i class="ace-icon fa fa-refresh"></i>
                            <span class="bigger-110">Reset</span>
                          </button>

                          <button
                            type="button"
                            class="width-65 pull-right btn btn-sm btn-success"
                          >
                            <span class="bigger-110">Registrar</span>

                            <i
                              class="ace-icon fa fa-arrow-right icon-on-right"
                            ></i>
                          </button>
                        </div>
                      </fieldset>
                    </form>
                  </div>

                  <div class="toolbar center">
                    <a
                      href="#"
                      data-target="#login-box"
                      class="back-to-login-link"
                    >
                      <i class="ace-icon fa fa-arrow-left"></i>
                      Regresar al login
                    </a>
                  </div>
                </div>
                <!-- /.widget-body -->
              </div>
              <!-- /.signup-box -->
            </div>
            <!-- /.position-relative -->
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.main-content -->
  </div>
  <!-- /.main-container -->
</div>
