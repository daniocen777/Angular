<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ title }} - {{ progreso }}</h5>
    <!---->
    <button type="button" class="btn btn-primary" (click)="cambiaValor(-5)">
      -
    </button>

    <input
      type="number"
      name="progreso"
      [(ngModel)]="progreso"
      (ngModelChange)="onChange($event)"
      min="1"
      max="100"
      #txtProress
    />

    <button type="button" class="btn btn-warning" (click)="cambiaValor(5)">
      +
    </button>
    <!---->
  </div>
</div>
